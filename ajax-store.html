<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table class="table table-bordered text-center  table-striped" id="products">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.ajax("data/inventory.json").done(function(data, status, jqXhr) {
        alert("Everything went great! Check out the server's response in the console.");
        console.log(data);
        for (let i = 0; i < data.length ; i++) {
            let currentData = data[i];
            $('#products').append('<tr>' + '<th>'+ currentData.title + '</th>'+ '<th>' + currentData.quantity + '</th>' + '<th>' + currentData.price + '</th>' + '<th>' + currentData.categories + '</th>'+ '</tr>')
        }

    }).fail(function(jqXhr, status, error) {
        alert("There was an error! Check the console for details");
        console.log("Response status: " + status);
        console.log("Error object: " + error);
    }).always(function() {
        alert("This function always runs!");
    });

    // TODO: Take the data from inventory.json and append it to the products table

    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
