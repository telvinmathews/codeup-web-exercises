<h1>Konami Code</h1>




    <script src="https://code.jquery.com/jquery-2.2.4.min.js"integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        "use strict";

        var keysTyped = "";

        function cheatCodeChecker(event) {
            keysTyped += event.key;
            let cheatCode = keysTyped.includes('ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightbaEnter');
            if (cheatCode) {
                $('*').css('background-image', 'url("./img/lama.jpeg")', 'background-repeat', 'no-repeat','background-size', 'auto' );
                var audioElement = document.createElement('audio');
                audioElement.setAttribute('src', './mp3/dophin.mp3');
                audioElement.play();

            }
            // return keysTyped.toLowerCase();
        }

        $(document).on("keyup", cheatCodeChecker)
        $(document).on("keyup", function(event){
            console.log(event.key);
        });


    </script>

</body>
</html>
