<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

  <label for="email">Email</label>
  <input id="email" name="email" type="text">
  <br>

  <label for="password">Password</label>
  <input id="password" name="password" type="password">
  <br>

  <textarea name="bio"></textarea>
  <br>

  <p>How did you hear about us?</p>
  <label for="billboard">billboard</label>
  <input id="billboard" type="radio" name="1" value="billboard"><br>

  <label for="radio advertisement">radio advertisement</label>
  <input id="radio advertisement" type="radio" name="1" value="radio advertisement"><br>

  <label for="internet advertisement">internet advertisement</label>
  <input id="internet advertisement" type="radio" name="1" value="internet advertisement"><br>

  <label for="other">other</label>

  <label for="browser">What web browser are you using:</label>

  <select name="browser" id="browser">
    <option value="chrome">Chrome</option>
    <option value="fire fox">Fire fox</option>
    <option value="Duck">Duck</option>
    <option value="opera">Opera</option>
  </select>
  <input type="submit">
</form>
